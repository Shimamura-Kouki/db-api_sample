services:
  db:
    image: mysql:8.0
    container_name: sqlcourse_db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Tokyo
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/00_init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 20

  phpmyadmin:
    image: phpmyadmin:5
    container_name: sqlcourse_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_ABSOLUTE_URI: http://localhost:8080/
      TZ: Asia/Tokyo
      UPLOAD_LIMIT: 64M
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy

  api:
    build: ./api
    container_name: sqlcourse_api
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./api/src:/usr/src/app/src
      - ./api/knexfile.js:/usr/src/app/knexfile.js
      - ./api/migrations:/usr/src/app/migrations
    command: sh -c "npm run migrate && npm run start"


volumes:
  db_data:
